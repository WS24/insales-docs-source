    - common.v2.js/11ui-trigger-events.md
    - common.v2.js/12Template.md
    - common.v2.js/13InSalesUI.md
    - common.v2.js/14Shop.md

  - Примеры работы с данными магазина:
      - images_for_options:
        - Примеры работы с данными магазина/images_for_options/README.md
      - reCAPTCHA:
        - Примеры работы с данными магазина/reCAPTCHA/README.md
