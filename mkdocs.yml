site_name: LiquidHub
repo_url: https://github.com/insales/insales-docs-source/

theme:
  name: 'material'
  features:
    - navigation.sections
    - navigation.indexes


extra_css:
  - css/extra.css

extra_javascript:
  - js/jquery.min.js
  - js/extra.js

nav:
