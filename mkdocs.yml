      - 4 поколение/Виджеты/snippet.scss.md
      - 4 поколение/Виджеты/snippet.js.md
      - 4 поколение/Виджеты/messages.md
      - 4 поколение/Виджеты/settings_form.md
      - 4 поколение/Виджеты/settings_data.md
      - 4 поколение/Виджеты/setup.md
      - 4 поколение/Виджеты/preview.md
